<div id="div1">
    <br>
    <h3>Metrics Application</h3>
</div>
<div id="div2">
    <br>
    <ng-select [(ngModel)]="metrics">
        <ng-option *ngFor="let item of items" [value]="item.id">{{item.name}}</ng-option>
    </ng-select>
</div>
<div *ngIf="metrics==1">
    <app-contributors></app-contributors>
</div>
<div *ngIf="metrics==2">
    <app-commits></app-commits>
</div>
<router-outlet></router-outlet>
