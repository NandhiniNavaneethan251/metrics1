<div class="s">
    <ng-select [(ngModel)]="selectedUserIds" placeholder="UserId" style="margin-left: 75%; " class="s-control">

        <ng-option *ngFor="let contributor of contributors" [value]="contributor.id">{{contributor.id}}</ng-option>
    </ng-select><br>
</div>
<br>
<div *ngIf="selectedUserIds==null" style="margin-left: 25%;">
    <div style="margin-left: 0%;">
        <table style="border: rgba(168, 164, 164, 0.836);border-style: solid;border-width: 1px;width: 70%;margin-left: 0%;">
            <tr style="border: rgba(168, 164, 164, 0.836);border-style: solid;border-width: 1px;border-top: 0;border-right: 0;border-left: 0;height: 3em; background-color: rgb(223, 219, 219);">
                <th *ngFor="let col of columnDefs">{{col}}</th>
            </tr>

            <tr *ngFor="let contributor of contributors" style="height: 4em;border: rgba(168, 164, 164, 0.836);border-style: solid;border-width: 1px;">
                <td>{{contributor.id}}</td>
                <td>{{contributor.Login}}</td>
                <td>{{contributor.RepoName}}</td>
            </tr>
        </table>
    </div>

</div>


<br>
<div *ngIf="selectedUserIds!=null" style="margin-left: 25%;">
    <div style="margin-left: 0%;">

        <table style="border: rgba(168, 164, 164, 0.836);border-style: solid;border-width: 1px; width: 70%;margin-left: 0%;">
            <tr style="height: 3em; background-color: rgb(223, 219, 219);">
                <th style="width: 30%;">id</th>
                <th style="width: 38%;">Login</th>
                <th>RepoName</th>
            </tr>
        </table>


        <table *ngFor="let contributor of contributors" style="border: rgba(168, 164, 164, 0.836);border-style: solid;border-width: 1px;border-top: 0;width: 70%;margin-left: 0%;">

            <tr *ngIf="contributor.id==selectedUserIds;" style="height: 4em;border: rgba(168, 164, 164, 0.836);border-style: solid;border-width: 1px;border-top: 0;">

                <td>{{contributor.id}}</td>
                <td>{{contributor.Login}}</td>
                <td>{{contributor.RepoName}}</td>
            </tr>
        </table>
    </div>
</div>
